<div>
  <div class="w-full h-10 flex justify-center items-center bg-[#3d8af7]">
    <div>
      <span class="font-bold">ECOMMERCE SWA</span>
    </div>
  </div>
</div>

<div class="flex justify-between w-full items-center mt-10">
  <!-- Search bar -->
  <div></div>
  <div
    class="z-10 w-[50%] ml-28 flex justify-center rounded-full shadow-lg bg-gray-100 h-10 p-2 hover:scale-110 hover:transition-all transition-all ease-in-out">
    <input [formControl]="searchBar" type="text" class="w-full bg-gray-100 focus:outline-none ">
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
      </svg>
    </div>
  </div>


  <div class="flex me-4">
    <!-- cart -->
    <div>
      <div class="ml-20 h-10 w-10 shadow-lg bg-gray-100 rounded-full flex justify-center items-center cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
        </svg>
      </div>
    </div>

    <!-- Profile -->
    <div>
      <div class="ml-5 h-10 w-10 shadow-lg bg-gray-100 rounded-full flex justify-center items-center cursor-pointer" (mouseenter)="showMenu()" (click)="showMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-8 h-8">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </div>
      <!-- dropDown -->
      <div [ngClass]="menu ? 'fixed opacity-100' : 'hidden opacity-0' " class="w-[130px] h-[150px] right-8 mt-2 border border-black z-20 transition-opacity duration-200" (mouseleave)="showMenu()" >
          <div class="border-b border-gray-400 h-1/4 p-1 w-full bg-gray-200 flex justify-center items-center"><a href="/login">Login</a></div>
          <div class="border-b border-gray-400 h-1/4 p-1 w-full bg-gray-200 flex justify-center items-center"><a href="/orders">Orders</a></div>
          <div (click)="logout()" class="cursor-pointer border-b border-gray-400 h-1/4 p-1 w-full bg-gray-200 flex justify-center items-center">Logout</div>
          <div class="h-1/4 p-1 w-full bg-gray-200 flex justify-center items-center">Manage Product</div>
      </div>
    </div>
  </div>
</div>


<div class="mt-5 flex h-screen">
  <!-- categories filter -->
  <div class="ms-3 w-1/6">
    <ul class="shadow-lg shadow-gray-300 rounded-lg p-3 w-full">
      <li *ngFor="let category of categories; index as i"><input #checkboxes type="checkbox" class="me-5"
          [ngClass]="{'mb-3': i != categories.length-1, 'mt-2': i === 0}" (change)="filterItems(category)"><span
          class="text-sm">{{ category | uppercase }}</span></li>
    </ul>
  </div>
  <div class="h-full border border-gray-200 me-1 ms-2"></div>

  <!-- product list -->
  <div class="w-4/5">
    <!-- card -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 mt-3 ms-2">
      <div class="shadow-lg shadow-gray-300 rounded-lg h-auto w-[250px] md:w-[200px] mt-5" *ngFor="let product of products">
        <div class="flex text-sm justify-center mb-1 p-2 font-bold h-[70px]"><span>{{ product.name }}</span></div>
        <img [src]="product.image" alt="" class="h-[170px] w-full object-contain">
        <div class="my-2 flex justify-end me-2"><span>Price: {{product.price}}</span></div>

        <div class="flex w-full">
          <div class="w-full p-1">
            <button (click)="navigateToProduct(product._id)"
              class="bg-orange-400 rounded-md px-3 py-2 w-full hover:bg-orange-500">Details</button>
          </div>
          <div class="w-full p-1">
            <button class="bg-blue-400 rounded-md px-3 py-2 w-full hover:bg-blue-500">Buy</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
