<app-navbar></app-navbar>

<!-- orders table head -->
<div class="flex justify-center mt-10">
  <div class="w-[80%] h-[40px] grid grid-cols-4 md:grid-cols-6 rounded-lg rounded-b-none bg-slate-600 items-center text-white">
    <div></div>
    <div>Name</div>
    <div class="ms-3">Status</div>
    <div class="hidden md:block">Price</div>
    <div class="hidden md:block">Quantity</div>
    <div class="ms-3">Action</div>
  </div>
</div>
<div  *ngFor="let order of orders" class="w-full flex justify-center">
  <div class="shadow-lg rounded-md grid grid-cols-4 md:grid-cols-6 h-[100px] w-[80%] mt-10 border border-gray-300 items-center">
    <div class="w-1/3 h-[90px] ms-5"><img class="object-contain h-full" [src]="order.product.image" alt=""></div>
    <div>{{ order.product.name }}</div>
    <div class="font-bold ms-3">{{ order.status | uppercase }}</div>
    <div class="hidden md:block">{{ order.product.price }}</div>
    <div class="hidden md:block">{{ order.quantity }}</div>
    <div><button (click)="deleteOrder(order._id!)" class="bg-orange-400 shadow-sm rounded-lg px-2 py-1 ms-2">Delete</button></div>
  </div>
</div>
