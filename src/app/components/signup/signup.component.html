<div class="h-screen w-screen flex justify-center items-center">
  <div class="w-[300px] h-[400px] lg:w-[500px] shadow-lg shadow-gray-300 bg-white rounded-lg rounded-t-xl flex-col">
    <div class="flex justify-center h-[50px] items-center bg-blue-500 rounded-b-none rounded-xl">
      <span class="font-bold text-lg">Sign Up</span>
    </div>
    <div class="mt-[30px] p-3 flex justify-center">
      <input #email class="p-1 w-[80%] rounded-lg bg-gray-200 focus:outline-none" type="email" placeholder="Insert Email">
    </div>
    <div class="mt-[25px] p-3 flex justify-center">
      <input #password class="p-1 w-[80%] rounded-lg bg-gray-200 focus:outline-none" type="password" placeholder="Insert Password">
    </div>
    <div class="flex justify-center mt-[50px]">
      <button (click)="signUp(email.value, password.value)" class="w-[77%] bg-blue-400 rounded-md hover:bg-blue-500 py-1">Sign Up</button>
    </div>

    <div class="flex justify-center mt-[70px]">
      <span>Already have an account? &nbsp;</span>
      <a href="/login" class="text-blue-400">Sign In Now</a>
    </div>
  </div>
</div>
