<div class="w-full h-10 flex justify-center items-center bg-[#3d8af7]">
  <div>
    <span routerLink="/homePage" class="font-bold cursor-pointer">ECOMMERCE SWA</span>
  </div>
</div>

<div class="flex justify-center mt-10">
  <div *ngIf="productsToOrder.length === 0" class="flex-col justify-center">
    <div>You don't have any product in your cart.</div>
    <div routerLink="/homePage" class="p-2 rounded-md bg-blue-400 font-bold mt-10 justify-center flex cursor-pointer">Homepage</div>
  </div>

  <div *ngIf="productsToOrder.length != 0" class="w-[80%] h-[40px] grid grid-cols-4 rounded-lg rounded-b-none bg-slate-600 items-center text-white">
    <div></div>
    <div>Name</div>
    <div>Price</div>
    <div>Quantity</div>
  </div>
</div>
<div *ngFor="let product of productsToOrder" class="w-full flex justify-center">
  <div class="shadow-lg rounded-md grid grid-cols-4 h-[100px] w-[80%] mt-10 border border-gray-300 items-center">
    <div class="w-1/3 h-[90px] ms-5"><img class="object-contain h-full" [src]="product.product.image" alt=""></div>
    <div>{{ product.product.name }}</div>
    <div>{{ product.product.price }}â‚¬</div>
    <div>
      {{ product.quantity }}
    </div>
  </div>
</div>

<div *ngIf="productsToOrder.length != 0" class="w-full flex justify-center mt-28">
  <div class="w-[80%] flex justify-between">
    <button class="rounded-lg px-2 py-1 bg-[#3d8af7] hover:bg-blue-500  text-lg" routerLink="/homePage">Back</button>
    <button class="rounded-lg px-2 py-1 bg-orange-400 hover:bg-orange-500 text-lg" (click)="order()">Order</button>
  </div>
</div>
